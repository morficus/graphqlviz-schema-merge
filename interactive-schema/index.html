
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/react@16/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16/umd/react-dom.production.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.css" />
    <script src="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.min.js"></script>

    <style>
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }
        #voyager {
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="voyager">Loading...</div>
<script>
    async function introspectionProvider(introspectionQuery) {
        const intropection = await window.fetch('./introspection-result.json')
        const data = await intropection.json()
        return { data }
    }
    // Render <Voyager />
    GraphQLVoyager.init(document.getElementById('voyager'), {
        introspection: introspectionProvider,
        workerURI: 'https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.worker.js'
    })
</script>
</body>
</html>
